<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Socket e Reti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="nav-links">
                    <!-- Navbar links generati dinamicamente -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container my-5" id="content">
        <!-- Contenuto generato dinamicamente -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container" id="footer-content">
            <!-- Footer generato dinamicamente -->
        </div>
    </footer>

    <!-- Script per il caricamento dei contenuti -->
    <script>
        async function loadContent() {
            try {
                // Carica il file JSON
                const response = await fetch('index.json');
                const data = await response.json();

                // Popola la navbar
                const navLinks = document.getElementById('nav-links');
                data.sections[0].links.forEach(link => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.innerHTML = `<a class="nav-link" href="${link.url}">${link.text}</a>`;
                    navLinks.appendChild(li);
                });

                // Popola il contenuto principale
                const content = document.getElementById('content');
                data.sections.slice(1).forEach(section => {
                    const sectionHTML = `
                        <div class="mb-5">
                            <h2>${section.header}</h2>
                            <p>${section.description}</p>
                            ${section.link ? `<p><a href="${section.link.url}" class="btn btn-primary">${section.link.text}</a></p>` : ''}
                        </div>
                    `;
                    content.innerHTML += sectionHTML;
                });

                // Popola il footer
                const footer = document.getElementById('footer-content');
                footer.innerHTML = `<p>${data.footer.text}</p>`;
            } catch (error) {
                console.error('Errore nel caricamento dei contenuti:', error);
            }
        }

        // Carica i contenuti all'avvio
        loadContent();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
