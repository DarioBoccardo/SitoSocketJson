    <!-- Inclusione del file CSS di Bootstrap per lo stile della pagina -->

    <!-- Inclusione del file CSS personalizzato (style.css) per aggiungere stili specifici -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra di navigazione (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Link al sito principale "Socket e Reti" -->
            <a class="navbar-brand" href="index.html">Socket e Reti</a>
            
            <!-- Pulsante per il menu a discesa per dispositivi mobili -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu di navigazione che contiene i link alle varie pagine -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="socket.html">Socket</a></li>
                    <li class="nav-item"><a class="nav-link" href="osi.html">Modello OSI</a></li>
                    <li class="nav-item"><a class="nav-link" href="tcp_udp.html">TCP vs UDP</a></li>
                    <li class="nav-item"><a class="nav-link" href="glossario.html">Glossario</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto della pagina -->
    <div class="container my-5" id="content">
        <!-- Il contenuto verrà generato dinamicamente qui -->
    </div>

    <!-- Footer della pagina -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p id="footer"></p>
    </footer>

    <!-- Inclusione dello script di Bootstrap per il funzionamento della navbar e altre componenti interattive -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script per la gestione dei contenuti dinamici -->
    <script>
        // Definizione dei dati per il contenuto della pagina
        const data = {
            "title": "Socket",
            "sections": [
                {
                    "heading": "Introduzione alle Socket", 
                    "content": ""  // Campo vuoto, probabilmente una sezione che può essere popolare più tardi o lasciare un segnaposto
                },
                {
                    "heading": "Cos'è una Socket?", 
                    "content": "Una <strong>socket</strong> è un'interfaccia software che consente la comunicazione tra due dispositivi attraverso una rete. ..."
                },
                {
                    "heading": "Tipologie di Socket", 
                    "content": "Le socket si classificano in due categorie principali, che sono legate ai protocolli di rete utilizzati per la comunicazione:"
                },
                {
                    "heading": "Stream Socket (TCP)", 
                    "content": "Le socket di tipo <strong>stream</strong> utilizzano il protocollo di comunicazione <strong>TCP</strong> ...", 
                    "additional_content": "Questo tipo di socket garantisce la trasmissione ordinata e senza errori"
                },
                {
                    "heading": "Datagram Socket (UDP)", 
                    "content": "Le socket di tipo <strong>datagramma</strong> utilizzano il protocollo <strong>UDP</strong> ...",
                    "additional_content": "Questo tipo di socket è ideale per applicazioni in tempo reale come VoIP, streaming video, ecc."
                },
                {
                    "heading": "Processo di Comunicazione con le Socket", 
                    "content": "Una comunicazione tra due dispositivi tramite socket avviene in più fasi ...",
                    "additional_content": "Il flusso include la creazione della socket, la connessione, la comunicazione e la chiusura"
                },
                {
                    "heading": "Alcuni Esempi di Utilizzo delle Socket", 
                    "content": "Le socket sono utilizzate in molti scenari di rete. ...",
                    "additional_content": "Ad esempio HTTP, FTP, VoIP, ecc."
                }
            ],
            "footer": "Dario Boccardo - 5°E"
        };

        // Funzione per generare contenuti dinamici nella pagina
        const contentDiv = document.getElementById('content');
        const footerElement = document.getElementById('footer');

        // Aggiunge dinamicamente ciascuna sezione della pagina
        data.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.classList.add('my-4');

            if (section.heading) {
                const heading = document.createElement('h2');
                heading.innerHTML = section.heading;
                sectionDiv.appendChild(heading);
            }

            if (section.content) {
                const content = document.createElement('p');
                content.innerHTML = section.content;
                sectionDiv.appendChild(content);
            }

            // Aggiunge qualsiasi contenuto aggiuntivo se disponibile
            if (section.additional_content) {
                const additionalContent = document.createElement('p');
                additionalContent.classList.add('text-muted');
                additionalContent.innerHTML = section.additional_content;
                sectionDiv.appendChild(additionalContent);
            }

            contentDiv.appendChild(sectionDiv);
        });

        // Imposta il testo del footer della pagina
        footerElement.textContent = data.footer;
    </script>
</body>
</html>
