    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JSON Dinamico -->
    <script>
        const data = {
            "title": "Socket",
            "sections": [
                {"heading": "Introduzione alle Socket", "content": ""},
                {"heading": "Cos'è una Socket?", "content": "Una <strong>socket</strong> è un'interfaccia software che consente la comunicazione tra due dispositivi attraverso una rete. Le socket sono utilizzate per inviare e ricevere dati su reti di computer, come Internet. Ogni socket è identificata da un indirizzo IP e una porta specifica, che insieme definiscono un 'endpoint' di comunicazione. Le socket possono essere utilizzate per vari scopi, inclusi i trasferimenti di file, la messaggistica istantanea e la navigazione web. Esse operano tipicamente in due modalità: <strong>streaming</strong> o <strong>datagramma</strong>, a seconda del protocollo di rete scelto (TCP o UDP)."},
                {"heading": "Tipologie di Socket", "content": "Le socket si classificano in due categorie principali, che sono legate ai protocolli di rete utilizzati per la comunicazione:"},
                {"heading": "Stream Socket (TCP)", "content": "Le socket di tipo <strong>stream</strong> utilizzano il protocollo di comunicazione <strong>TCP</strong> (Transmission Control Protocol), che garantisce una trasmissione affidabile dei dati. Con una socket di tipo stream, i dati vengono inviati in una sequenza continua e devono essere ricevuti nello stesso ordine in cui sono stati inviati. TCP assicura che:<ul><li>I dati arrivino senza errori.</li><li>Vengano ricevuti in ordine.</li><li>Non ci siano duplicazioni di dati.</li><li>Se un pacchetto di dati viene perso, venga ritrasmesso.</li></ul>Le applicazioni che richiedono alta affidabilità, come il <strong>web</strong> (HTTP) o la <strong>posta elettronica</strong> (SMTP), utilizzano spesso questo tipo di socket."},
                {"heading": "Datagram Socket (UDP)", "content": "Le socket di tipo <strong>datagramma</strong> utilizzano il protocollo <strong>UDP</strong> (User Datagram Protocol), che è più veloce ma meno affidabile rispetto al TCP. UDP invia i pacchetti di dati senza garantire che arrivino correttamente, né in ordine né senza duplicazioni. Questo lo rende ideale per applicazioni in tempo reale come il <strong>voip</strong> (Voice over IP) o lo streaming video, dove la velocità è più importante della perfetta affidabilità. UDP è utilizzato in scenari dove la perdita di alcuni pacchetti non è critica e la velocità di trasmissione deve essere prioritaria. Ad esempio:<ul><li>Streaming audio e video (es. YouTube, Netflix)</li><li>Videogiochi online</li><li>Chiamate VoIP</li></ul>"},
                {"heading": "Processo di Comunicazione con le Socket", "content": "Una comunicazione tra due dispositivi tramite socket avviene in più fasi, che coinvolgono sia il <strong>server</strong> che il <strong>client</strong>. Ecco un flusso tipico di comunicazione:<ol><li><strong>Creazione della Socket:</strong> Prima di tutto, sia il client che il server creano una socket. Il server crea una socket in ascolto su una porta specifica e su un indirizzo IP, pronto ad accettare le connessioni in arrivo.</li><li><strong>Connessione Client-Server:</strong> Il client stabilisce una connessione con il server utilizzando l'indirizzo IP e la porta del server. Per i socket di tipo stream (TCP), questa connessione è orientata alla connessione, e il server accetta o rifiuta la connessione a seconda della disponibilità.</li><li><strong>Comunicazione:</strong> Una volta stabilita la connessione, il client e il server possono scambiarsi dati. Il server ascolta continuamente le richieste dei client, mentre i client inviano richieste al server e attendono risposte.</li><li><strong>Chiusura della Connessione:</strong> Quando la comunicazione è terminata, entrambe le parti chiudono la connessione, liberando le risorse. Il client e il server inviano messaggi di chiusura per segnare la fine della sessione.</li></ol>"},
                {"heading": "Alcuni Esempi di Utilizzo delle Socket", "content": "Le socket sono utilizzate in molti scenari di rete. Ecco alcuni esempi comuni di applicazione:<ul><li><strong>HTTP:</strong> Quando un browser web si connette a un server per caricare una pagina web, utilizza una socket per la comunicazione tra il client e il server.</li><li><strong>FTP:</strong> Il File Transfer Protocol (FTP) utilizza le socket per trasferire file tra client e server su una rete.</li><li><strong>Telnet:</strong> Le socket sono utilizzate anche in Telnet, un protocollo che permette di accedere a un computer remoto attraverso la rete.</li><li><strong>Chiamate VoIP:</strong> I software di comunicazione come Skype utilizzano le socket per inviare pacchetti di voce in tempo reale tramite UDP.</li></ul>"}
            ],
            "footer": "Dario Boccardo - 5°E"
        };

        const contentDiv = document.getElementById('content');
        const footerElement = document.getElementById('footer');

        data.sections.forEach(section => {
            const sectionDiv = document.createElement('div');
            sectionDiv.classList.add('my-4');

            if (section.heading) {
                const heading = document.createElement('h2');
                heading.innerHTML = section.heading;
                sectionDiv.appendChild(heading);
            }

            if (section.content) {
                const content = document.createElement('p');
                content.innerHTML = section.content;
                sectionDiv.appendChild(content);
            }

            contentDiv.appendChild(sectionDiv);
        });

        footerElement.textContent = data.footer;
    </script>
